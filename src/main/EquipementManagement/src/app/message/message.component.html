<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">MESSAGES</h1>
    <p class="lead">Here you can suggest something</p>
  </div>
</div>


<form>
  <div class="form-group">
    <label for="sub">Subject</label>
    <input type="email" class="form-control" id="sub" aria-describedby="emailHelp" placeholder="Enter the subject of your message">
  
  </div>
 
    <div class="form-group">
      <label for="msg">Message:</label>
      <textarea class="form-control" rows="5" id="msg" placeholder="Enter your message here"></textarea>
    </div>
 
  
  <button type="button" class="btn btn-outline-success">Send</button>
</form>
