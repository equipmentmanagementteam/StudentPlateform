<h4>Hello dear Student!</h4>

<nav>
  <a routerLink="/studentdetails" >Your details</a> <br>
    <a routerLink="/catalog" >Catalog</a> <br>
    <a routerLink="/message" >Send a message</a>
</nav>
<div>
<p>{{this.x}}</p> 
<button (click)="add(this.x)"type="button" class="btn btn-success">increment</button>
</div>
<div class="container">
  <h2>Users List</h2>
   <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
          <tr *ngFor="let  user of users">
                  <td>
                      {{user.id}}
                  </td>
                  <td>
                      {{user.name}}
                  </td>
                  <td>
                      {{user.description}}
                  </td>
                
                  <td> 
                    <div class="container">
                      <button routerLink="/quizedit" class="btn btn-outline-success btn-md" (click)="edit(user.id)" >Edit</button>
                       <button class="btn btn-outline-dark btn-md" >Details</button>
                        <button (click)="delete(user.id)" class="btn btn-outline-danger btn-md">Delete</button>
                    </div>
                  </td>
                </tr>
    </tbody>
  </table>
</div>

<label>
  name: {{this.name}}
</label>
